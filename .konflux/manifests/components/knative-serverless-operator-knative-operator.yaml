---
apiVersion: appstudio.redhat.com/v1alpha1
kind: Component
metadata:
  annotations:
    image.redhat.com/generate: "true"
    appstudio.openshift.io/pac-provision: request
    build.appstudio.openshift.io/pipeline: '{"name":"docker-build","bundle":"latest"}'
    build.appstudio.openshift.io/request: configure-pac
  name: serverless-knative-operator
spec:
  componentName: serverless-knative-operator
  application: serverless-operator-konflux
  build-nudges-ref:
    - serverless-bundle
  source:
    git:
      url: https://github.com/openshift-knative/serverless-operator.git
      dockerfileUrl: knative-operator/Dockerfile
      revision: konflux
---
apiVersion: appstudio.redhat.com/v1alpha1
kind: ImageRepository
metadata:
  annotations:
    image-controller.appstudio.redhat.com/update-component-image: 'true'
  labels:
    appstudio.redhat.com/application: serverless-operator-konflux
    appstudio.redhat.com/component: serverless-knative-operator
  name: imagerepository-for-serverless-operator-konflux-serverless-knative-operator
spec:
  image:
    name: serverless-operator-konflux/serverless-knative-operator
    visibility: public

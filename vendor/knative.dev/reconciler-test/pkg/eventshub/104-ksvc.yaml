---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .name }}
  namespace: {{ .namespace }}
data:
  "config.toml": |
    [forwarder]
    target = "{{ .forwardersink }}"
---
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: {{ .name }}
  namespace: {{ .namespace }}
  {{ if .annotations }}
  annotations:
    {{ range $key, $value := .annotations }}
      {{ $key }}: "{{ $value }}"
      {{ end }}
  {{ end }}
spec:
  # TODO: Add security context???
  template:
    {{ if .podannotations }}
    annotations:
      {{ range $key, $value := .podannotations }}
        {{ $key }}: "{{ $value }}"
        {{ end }}
    {{ end }}
    spec:
      serviceAccountName: "{{ .namespace }}"
      containers:
        - name: eventshub
          # TODO: Return to {{ .image }}
          image: quay.io/openshift-knative/knative-eventing-test-wathola-forwarder:knative-v1.8
          imagePullPolicy: "IfNotPresent"
          env:
            {{ range $key, $value := .envs }}
            - name: {{printf "%q" $key}}
              value: {{printf "%q" $value}}
            {{ end }}
          volumeMounts:
            - name: config
              readOnly: true
              mountPath: "/.config/wathola/"
      volumes:
        - name:
          configMap:
            name: {{ .name }}


